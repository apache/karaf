#
# Comma separated list of features repositories to register by default
#
featuresRepositories = \
    mvn:org.apache.karaf.features/framework/@@project.version@@/xml/features, \
    mvn:org.apache.karaf.features/spring/@@project.version@@/xml/features, \
    mvn:org.apache.karaf.features/standard/@@project.version@@/xml/features
featuresBoot = management
featuresBootAsynchronous=false
